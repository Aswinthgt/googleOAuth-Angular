<div class="container">
  <div class="row">
    <div class="col-12">
      <p>
        <mat-toolbar color="primary">
          <button mat-icon-button class="example-icon">
            <mat-icon>menu</mat-icon>
          </button>
          <span>Google OAuth2.0</span>
          <span class="example-spacer"></span>
          <ng-container *ngIf="login_logout; else logoutTemplate">
            <button
            mat-button
            class="example-icon favorite-icon"
            routerLink="/login"
          >
            Log In
          </button>
          <button mat-button class="example-icon" routerLink="/signup">
            Register
          </button>
          </ng-container>

          <ng-template #logoutTemplate>

            <button mat-button class="example-icon" (click)="logOut()">
                Logout
              </button>

          </ng-template>
          
        </mat-toolbar>
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-4"></div>

    <div class="col-4 mt-5">
      <router-outlet></router-outlet>
    </div>

    <div class="col-4"></div>
  </div>
</div>
